[defaults]
# 인벤토리 파일 위치
inventory = ./inventory/hosts.yml

# SSH 호스트 키 검사 비활성화 (로컬 테스트용)
host_key_checking = False

# 병렬 실행 수
forks = 10

# 로그 레벨 설정
verbosity = 1

# 플레이북 실행 시 gather_facts 비활성화 (성능 향상)
gathering = explicit

# 컬렉션 경로
collections_paths = ./collections

# 역할(role) 경로
roles_path = ./roles

# 플러그인 경로
lookup_plugins = ./plugins/lookup
filter_plugins = ./plugins/filter

[ssh_connection]
# SSH 연결 시간 초과
ssh_timeout = 30
# SSH 파이프라이닝 활성화 (성능 향상)
pipelining = True

[inventory]
# 인벤토리 플러그인 활성화
enable_plugins = yaml, ini, auto
