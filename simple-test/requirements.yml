---
# Ansible Collections 의존성

collections:
  # Kubernetes 관리를 위한 컬렉션
  - name: kubernetes.core
    version: ">=2.3.0"
  
  # AWS 리소스 관리를 위한 컬렉션
  - name: amazon.aws
    version: ">=5.0.0"
  
  # 일반적인 유틸리티 컬렉션
  - name: ansible.posix
    version: ">=1.3.0"
  
  # 커뮤니티 일반 컬렉션
  - name: community.general
    version: ">=4.0.0"

# Ansible Roles 의존성 (필요시)
roles: []
